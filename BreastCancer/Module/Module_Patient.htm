<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>Module_Patient</title>

</head>

<style type="text/css">
        #css_table
        {
            display: table;
        }
        .css_tr
        {
            display: table-row;
        }
        .css_td
        {
            display: table-cell;
        }
 </style>
    
<body>
    <div id="div_Module_Patient">
        <div class="css_tr">
            <div class="css_td">
                <label for="tx_PatientName">
                    &nbsp; 姓名</label>
                <input id="tx_PatientName" name="tx_PatientName" type="text" />
            </div>
               
            <div class="css_td">
                <label for="tx_DateofBirth">
                    &nbsp; 出生日期</label>
                <input id="tx_DateofBirth" name="tx_DateofBirth" type="text" />
            </div>
        
            <div class="css_td">
                <label for="rd_AdministrativeSex">
                    &nbsp; 性別</label>
                <label for="rd_AdministrativeSex">
                    &nbsp; 男</label>
                <input id="rd_AdministrativeSex_M" name="rd_AdministrativeSex" type="radio" />
                <label for="rd_AdministrativeSex">
                    &nbsp; 女</label>
                <input id="rd_AdministrativeSex_F" name="rd_AdministrativeSex" type="radio" />
            </div>
        </div>
        
        <div class="css_tr">
            <div class="css_td">
                <label for="tx_PatientAddress">
                    &nbsp; 地址</label>
                <input id="tx_PatientAddress" name="tx_PatientAddress" type="text" />
            </div>
        
            <div class="css_td">
                <label for="tx_PhoneNumber">
                    &nbsp; 電話</label>
                <input id="tx_PhoneNumber" name="tx_PhoneNumber" type="text" />
            </div>
            
            <div class="css_td">
                <label for="tx_Citizenship">
                    &nbsp; 國籍</label>
                <input id="tx_Citizenship" name="tx_Citizenship" type="text" />
            </div>
        </div>
        
        <div class="css_tr">
            <div class="css_td">
                <label for="rd_MaritalStatus">
                    &nbsp; 婚姻狀況</label>
                <label for="rd_MaritalStatus">
                    &nbsp; 已婚</label>
                <input id="rd_MaritalStatus_1" name="rd_MaritalStatus" type="radio" />
                <label for="rd_AdministrativeSex">
                    &nbsp; 未婚</label>
                <input id="rd_MaritalStatus_2" name="rd_MaritalStatus" type="radio" />
            </div>
        </div>
        
        
        <div class="css_tr">
                <label for="dl_Occupation">
                    &nbsp; 職業</label>
                    <select id="dl_Occupation">
                        <option id="dl_Occupation_01">幼托兒童</option>
                        <option id="dl_Occupation_02">一般兒童</option>
                        <option id="dl_Occupation_03">學生</option>
                        <option id="dl_Occupation_04">教師</option>
                        <option id="dl_Occupation_05">保育員及保姆</option>
                        <option id="dl_Occupation_06">餐飲食品業</option>
                        <option id="dl_Occupation_07">商業服務</option>
                        <option id="dl_Occupation_08">醫務人員</option>
                        <option id="dl_Occupation_09">工人</option>
                        <option id="dl_Occupation_10">民眾</option>
                        <option id="dl_Occupation_11">農民</option>
                        <option id="dl_Occupation_12">牧民</option>
                        <option id="dl_Occupation_13">漁（船）民</option>
                        <option id="dl_Occupation_14">幹部職員</option>
                        <option id="dl_Occupation_15">離退人員</option>
                        <option id="dl_Occupation_16">家務及待業</option>
                    </select>
        </div>
        
        <div class="css_tr">
                <label for="dl_Education">
                    &nbsp; 教育程度</label>
                    <select id="dl_Education">
                        <option id="dl_Education_13">博士</option>
                        <option id="dl_Education_11">碩士</option>
                        <option id="dl_Education_21">大學</option>
                        <option id="dl_Education_31">專科</option>
                        <option id="dl_Education_61">高中</option>
                        <option id="dl_Education_81">國中</option>
                        <option id="dl_Education_01">小學</option>                       
                    </select>
        </div>     
    </div>

</body>
</html>
